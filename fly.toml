# fly.toml app configuration file generated for atg-engage on 2024-03-09T10:17:46-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'atg-engage'
primary_region = 'sea'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[[mounts]]
  source = 'atg_engage_data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
